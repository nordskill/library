<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debouncer class for debouncing user input and making requests</title>
</head>
<body>
    <input type="text" id="debounced_input" name="debounced_input">
    <script type="module">
        import Debouncer from './debouncer.js';

        const debouncer = new Debouncer({
            field_element: document.querySelector('#debounced_input'),
            endpoint: '/',
            min_chars: 3,
            success_callback: (field, response) => {
                console.log('Success:', response);
            },
            error_callback: (field, errorMessage) => {
                console.error('Error:', errorMessage);
            },
        });
    </script>
</body>
</html>
